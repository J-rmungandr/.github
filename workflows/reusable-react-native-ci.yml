name: Reusable â€¢ React Native CI

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: "20"

jobs:
  rn-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "pnpm"
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test -- --ci
      # Expo (si tu utilises Expo)
      # - run: pnpm expo-doctor
